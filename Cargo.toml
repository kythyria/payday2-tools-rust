[package]
name = "pd2tools-rust"
version = "0.1.0"
authors = ["Kythyria Tieran <kythyria@berigora.net>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[profile.release]
lto = true

[features]
default = []

[dependencies]
dokan = "0.1.0"
widestring = "0.4.3"
winapi = "0.3.9"
fnv = "1.0.7"
clap = "2.33.3"
xmlwriter = "0.1.0"
rayon = "1.5.0"
xmlparser = "0.13.3"
chrono = "0.4"
roxmltree = "0.14.0"
anyhow = "1.0.39"
structopt = "0.3.21"
nom = "6.1.2"
nom-derive = "0.8.0"
vek = "0.15.1"
pd2tools-macros = { path = './macros' }

[workspace]
members = [ "xmlparser", "fdm_python", "macros" ]

[patch.crates-io]
xmlparser = { path = 'xmlparser' }